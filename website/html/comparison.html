<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exoplanet Maps — Side‑by‑Side Comparison</title>
  <style>
    :root {
      --gap: 12px;
      --panel-bg: #f7f7f9;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #0f172a;
      background: #ffffff;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 650;
    }
    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .controls input {
      width: min(42vw, 460px);
      max-width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #fff;
    }
    .controls button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0ea5e9;
      color: white;
      cursor: pointer;
    }
    .controls button:hover { filter: brightness(0.95); }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
      padding: var(--gap);
      height: calc(100vh - 64px);
    }
    .panel {
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      background: var(--panel-bg);
      min-height: 0;
    }
    .panel .title {
      padding: 8px 12px;
      background: white;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .panel iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: white;
      flex: 1 1 auto;
      min-height: 0;
    }
    @media (max-width: 980px) {
      main { grid-template-columns: 1fr; height: auto; }
      .controls input { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Exoplanet Maps — Side‑by‑Side Comparison</h1>
    <div class="controls">
      <input id="leftSrc" type="text" placeholder="Left map URL (relative or absolute)"
             value="exoplanet_sky_map_all_missions.html" />
      <input id="rightSrc" type="text" placeholder="Right map URL (relative or absolute)"
             value="model_map.html" />
      <button id="applyBtn">Load</button>
    </div>
  </header>

  <main>
    <section class="panel">
      <div class="title">Reference Map</div>
      <iframe id="leftFrame" src="exoplanet_sky_map_all_missions.html" title="Reference Map"></iframe>
    </section>
    <section class="panel">
      <div class="title">Model Result</div>
      <iframe id="rightFrame" src="model_map.html" title="Model Result"></iframe>
    </section>
  </main>

  <script>
    const leftSrc   = document.getElementById('leftSrc');
    const rightSrc  = document.getElementById('rightSrc');
    const leftFrame = document.getElementById('leftFrame');
    const rightFrame= document.getElementById('rightFrame');
    const applyBtn  = document.getElementById('applyBtn');
    applyBtn.addEventListener('click', () => {
      if (leftSrc.value)  leftFrame.src  = leftSrc.value;
      if (rightSrc.value) rightFrame.src = rightSrc.value;
    });
  </script>
</body>
</html>
